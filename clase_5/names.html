<!DOCTYPE html>
<html lang="es-PE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>
        <h1>Forms</h1>
    </header>
    <main>
        <form action="/controller" method="get" autocomplete="off">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="f_name" id="nombre"
                 required
                 minlength="4"
                 maxlength="8"
                 size="40"
                 placeholder="Nombre">
            </div>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" name="f_mail" id="correo">
            </div>
            <div>
                <label for="number">numero fav:</label>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <label for="my_color">Ingresa tu color fav:</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="fecha">Ingresa tu fecha fav:</label>
                <input type="date" name="fecha" id="fecha">
            </div>
            <div>
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone"
                pattern="[0-9]{9}"
                required>
            </div>
            <label for="my_sel">Ciudad:</label>
            <select name="my_sel" id="my_sel">
                <option value="aqp">Arequipa</option>
                <option value="cuz">Cusco</option>
                <option value="tcn">Tacna</option>
            </select>
            <fieldset style="width: fit-content;">
                <legend>Género</legend>
                <div>
                    <input type="radio" id="genero_1" name="genero" value="1"
                           checked>
                    <label for="genero_1">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="genero_0" name="genero" value="0">
                    <label for="genero_0">Femenino</label>
                </div>
            </fieldset>
            <div>
                <label for="acepto">Autorizo el uso de mis datos:</label>
                <input type="checkbox" name="acepto" id="acepto">
            </div>
            <div>
                <textarea name="texto_largo" id="texto_largo" cols="10" rows="3"></textarea>
            </div>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
