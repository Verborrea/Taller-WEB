<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ecuación en HTML</title>
</head>
<body>
	<h1>Una ecuación en HTML usando MathML</h1>
	<p>Aquí hay una ecuación simple:</p>
	<math>
		<mrow>
			<mi>x</mi>
			<mo>=</mo>
			<mfrac>
				<mrow>
					<mo>-</mo>
					<mi>b</mi>
					<mo>±</mo>
					<msqrt>
						<msup>
							<mi>b</mi>
							<mn>2</mn>
						</msup>
						<mo>-</mo>
						<mn>4</mn>
						<mi>a</mi>
						<mi>c</mi>
					</msqrt>
				</mrow>
				<mrow>
					<mn>2</mn>
					<mi>a</mi>
				</mrow>
			</mfrac>
		</mrow>
	</math>
</body>
</html>
